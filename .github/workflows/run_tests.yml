name: EC platform tests
on:
  push:
  schedule:
    - cron: '0 23 * * *' # run daily at 23:00 (UTC)
  workflow_dispatch:

jobs:
  test:
    container: debian:bullseye
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt update && apt upgrade -y
          DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends python3 python3-pip python3-venv git

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Configure git
        run: |
          git config --global user.name "Antmicro"
          git config --global user.email "contact@antmicro.com"

      - name: Regenerate test list
        run: |
          ./generate_tests.py

      - name: Run tests
        uses: antmicro/renode-test-action@v3.0.0
        with:
            renode-version: 'latest'
            tests-to-run: '-t tests.yml'

      - name: Archive tests results
        uses: actions/upload-artifact@v3
        with:
            name: test-results
            path: |
                report.html
                log.html
                robot_output.xml
                logs/

